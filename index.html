<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de María Barbara Zavala</title>
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco para la página principal */
            color: #000000; /* Texto negro */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .profile-container {
            width: 600px;
            max-width: 100%;
            background-color: #ffffff; /* Fondo blanco para el contenedor */
        }
        .cover {
            height: 200px;
            background-color: #000000; /* Portada negra */
            border-bottom: 1px solid #333333;
            position: relative;
        }
        .profile-pic {
            width: 134px;
            height: 134px;
            border-radius: 50%;
            border: 4px solid #ffffff; /* Borde blanco para coincidir con el fondo */
            object-fit: cover;
            position: absolute;
            bottom: -67px;
            left: 15px; /* Alineado a la izquierda como en X */
        }
        .profile-card {
            padding: 20px;
            padding-top: 80px; /* Mantiene el contenido cerca de la foto */
            text-align: left; /* Alineación a la izquierda */
            line-height: 1.2; /* Interlineado compacto como en X */
        }
        .name {
            font-family: 'Old English Text MT', 'Times New Roman', serif; /* Fuente gótica elegante */
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 2px 0; /* Interlineado reducido */
            color: #000000; /* Nombre en negro */
        }
        .handle {
            font-size: 15px;
            color: #000000; /* Handle en negro */
            margin: 0 0 2px 0; /* Interlineado reducido */
        }
        .bio {
            font-weight: bold;
            font-size: 15px;
            margin: 2px 0; /* Interlineado reducido */
            color: #000000; /* Bio en negro */
        }
        .link {
            color: #1da1f2; /* Azul de X */
            text-decoration: none;
            font-size: 15px;
            margin: 2px 0; /* Interlineado reducido */
            display: block; /* Para asegurar consistencia */
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="cover">
            <img src="https://i.postimg.cc/T10T2CZz/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil" class="profile-pic">
        </div>
        <div class="profile-card">
            <h1 class="name">María Barbara Zavala</h1>
            <p class="handle">@mariabarbarazav</p>
            <p class="bio">Mis colecciones</p>
            <a href="https://bio.site/mariabarbarazav" target="_blank" class="link">bio.site/mariabarbarazav</a>
        </div>
    </div>
</body>
</html>
